<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards de Química y Geometría</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* bg-slate-950 */
        overflow: hidden;
    }
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at 15% 50%, #1e40af, transparent 40%),
                    radial-gradient(circle at 85% 30%, #4c1d95, transparent 40%),
                    radial-gradient(circle at 50% 90%, #1d4ed8, transparent 40%);
        animation: gradient-animation 20s ease infinite;
    }
    @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .animate-fadeInUp {
      animation: fadeInUp 0.5s ease-out forwards;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .card-enter {
        animation: slideIn 0.4s ease-out forwards;
    }
    .card-exit {
        animation: slideOut 0.4s ease-in forwards;
    }
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(50px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateX(0) scale(1);
        }
    }
    @keyframes slideOut {
        from {
            opacity: 1;
            transform: translateX(0) scale(1);
        }
        to {
            opacity: 0;
            transform: translateX(-50px) scale(0.95);
        }
    }
</style>
</head>
<body class="text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
